{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="column">
        <h1>Update Band - {{ object.band_name }}</h1>
        <form action="" method="post">{% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Update" />
        </form>
    </div>
</div>
{% endblock content %}
